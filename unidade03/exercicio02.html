<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
    </head>

    <body>
    	<nav>
        	<a href="#">Brasil</a>
            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>
        </nav>
        <a href="#">Paraguai</a>
        
		<!-- scripts -->
        <script src="../jquery-3.6.0.min.js"></script>
        <script>    
        	$( function() {
				alert("Essa página contém " + $("a").length + " links");
                alert("Essa página contém " + $("nav a").length + " links dentro da nav");
                $("nav a:first").css("color","red");
                $("nav a:last").css("color","brown");
                $("nav a:contains('Uruguai')").css("color","darkgrey");
			})
        </script>   
                
    </body>
</html>
