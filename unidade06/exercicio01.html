<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="../jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                $('#cursohtml').click( function() {
                    console.log("clicou no botão html");
                });
                $('#cursocss').on("click", function() {
                    console.log("clicou no botão css");
                });
                function mostrarPassouMouse () {
                    console.log("mouse passou no botão css");
                    $('#cursocss').off("mouseover", mostrarPassouMouse);    
                }
                $('#cursocss').on("mouseover", mostrarPassouMouse);
            });
		</script>        
    </head>

    <body>
        <input type="button" id="cursohtml" value="Curso HTML5" />
        <input type="button" id="cursocss" 	value="Curso CSS3" />
        
        
    </body>

</html>
