<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			#janela { border:1px solid #666; width:200px; height:200px; margin-top:10px }
		</style>
        
        <script src="../jquery-3.6.0.min.js"></script>
        <script>
            function aplicarCorAzul() {
                $('#janela').css('background-color','#00D');
            }

            function aplicarCorVermelha() {
                $('#janela').css('background-color','#D00');
            }

            function aplicarCorVerde() {
                $('#janela').css('background-color','#0D0');
            }

            $(function(e) {
                $('#botaoazul').on("click", aplicarCorAzul);
                $('#botaovermelho').on("click", aplicarCorVermelha);
                $('#botaoverde').on("click", aplicarCorVerde);
            })

            

	 	</script>        
    </head>
    
    

    <body>
    	<input type="submit" id="botaoazul" 	value="azul">
        <input type="submit" id="botaovermelho" value="vermelho">
        <input type="submit" id="botaoverde" 	value="verde">
        
        <div id="janela"></div>
    </body>
</html>
